<!DOCTYPE html>
<html>
<head>
	<title>Bullet & Lists</title>
	<style type="text/css">
	ol {
  		list-style-type: lower-roman;
  		list-style-type: upper-roman;
  		list-style-type: decimal-leading-zero;
  		list-style-type: decimal;
  		list-style-type: upper-alpha;
  		list-style-type: lower-alpha;
  		list-style-type: kannada;
  		list-style-position: outside;
  	}

  	ul {
  list-style-image: url("images/star.png");
  list-style-position: inside;
  list-style: inside circle;
}
li {
  margin: 10px 0px 0px 0px;}

	</style>
</head>
<body>
<h1>The Complete Poems</h1> <h2>Emily Dickinson</h2> 
	<ol>
		<li>Life</li>
		<li>Nature</li>
		<li>Love</li>
		<li>Time and Eternity</li>
		<li>The Single Hound</li>
	</ol>

	<h1>Index of Translated Poems</h1> <h2>Arthur Rimbaud</h2>
<ul>
<li>Ophelia</li>
<li>To Music</li>
<li>A Dream for Winter</li> <li>Vowels</li>
<li>The Drunken Boat</li>
</ul>

</body>
</html>
